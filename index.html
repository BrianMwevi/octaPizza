<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="./src/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<title>Hello, world!</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col">
						<h2>Octa Pizza</h2>
						<img class="img-fluid" src="./src/images/pizza-dark-bg.jpg" alt="Pizza Image" />
					</div>
					<div class="col-lg-9">
						<h3>Octa Pizza: Fast and Reliable Delivery</h3>
						<form>
							<div class="form-group">
								<label for="pizza-size"
									><span class="order-number">1</span>Choose Size</label
								>
								<select name="size" id="pizza-size">
									<option value="small">Small</option>
									<option value="medium">Medium</option>
									<option value="large">Large</option>
								</select>
							</div>
							<div class="form-group">
								<label for="pizza-crust"
									><span class="steps">2</span>Choose Crust</label
								>
								<select name="crust" id="pizza-crust">
									<option value="gf">Gluten Free</option>
									<option value="stuffed">Stuffed</option>
									<option value="crispy">Crispy</option>
								</select>
							</div>
							<div class="row">
								<div class="col-lg-1">
									<p>Toppings</p>
								</div>
								<div class="col-lg-2">
									<div class="form-check">
										<input
											type="checkbox"
											name="pepperoni"
											id="pepperoni"
											class="form-check-input"
											value="pepperoni"
										/>
										<label class="form-label-check" for="pepperoni"
											>Pepperoni</label
										>
									</div>
									<div class="form-check">
										<input
											type="checkbox"
											name="pepperoni"
											id="pepperoni"
											class="form-check-input"
											value="pepperoni"
										/>
										<label class="form-label-check" for="pepperoni"
											>Pepperoni</label
										>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="form-check">
										<input
											type="checkbox"
											name="pepperoni"
											id="pepperoni"
											class="form-check-input"
											value="pepperoni"
										/>
										<label class="form-label-check" for="pepperoni"
											>Pepperoni</label
										>
									</div>
									<div class="form-check">
										<input
											type="checkbox"
											name="pepperoni"
											id="pepperoni"
											class="form-check-input"
											value="pepperoni"
										/>
										<label class="form-label-check" for="pepperoni"
											>Pepperoni</label
										>
									</div>
								</div>
							</div>
							<div class="form-check-inline">
								<input
									type="radio"
									class="form-check-input"
									name="delivery"
									id="pickup"
								/>
								<label class="form-check-label" for="pickup">Pickup</label>
							</div>
							<div class="form-check-inline">
								<input
									type="radio"
									class="form-check-input"
									name="delivery"
									id="delivery"
								/>
								<label class="form-check-label" for="delivery">Delivery</label>
							</div>

							<div class="d-flex">
								<button type="submit">Add to Order List</button>
								<button type="button">Proceed to Orderlist</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="./src/js/jquery-3.6.0.js"></script>
		<script src="./src/js/popper-2.11.2.js"></script>
		<script src="./src/js/bootstrap.min.js"></script>
		<script src="./src/js/script.js"></script>
	</body>
</html>
